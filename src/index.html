<!DOCTYPE html>
<html>
    <head>

        <title>R10 Connect</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="app-container">
            <div class="status-container-wrapper">
                <div id="gspro" class="status-container">
                    <div class="status-text-container">
                        <p class="status-title">GSPro API Connection</p>
                        <p class="status-status">Disconnected</p>
                    </div>
                    <div class="status-icon status-color-red"></div>
                </div>
                <div class="ip-info-container">
                    <p class="ip-text">
                        <span class="ip-text-title">IP Address:</span
                        ><span id="ip-address">Searching...</span>
                    </p>
                    <p class="ip-text"><span class="ip-text-title">Port:</span>2483</p>

                        <p class="ip-option-text">192.168.1.9</p>
                    </div>
                </div>
                <div id="garmin" class="status-container">
                    <div class="status-text-container">
                        <p class="status-title">R10 Connection</p>
                        <p class="status-status">Disconnected</p>
                    </div>
                    <div class="status-icon status-color-red"></div>
                </div>
            </div>
            <div class="w-full flex flex-col mt-4">
                <label htmlFor="ballModifierPercentage" class="block text-sm text-white font-medium leading-6 w-full">
                    Ball Modifier Percentage
                </label>
                <div class="mt-2 w-full">
                <input
                    type="number"
                    name="ballModifierPercentage"
                    id="ballModifierPercentage"
                    value="0"
                    step="0.1"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 w-full shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                </div>
            </div>
            <div class="shot-status-container">
                <p class="shot-status message-text-red">Wait âœ‹</p>
            </div>
            <div class="messages-window">
                <div class="messages-window-overlay"></div>
                <p class="message-text">
                    <span class="message-text-title">R10 ðŸ”… 00:00:</span
                    ><span class="message-content">Info messages appear here...</span>
                </p>
                <p class="message-text">
                    <span class="message-text-title">R10 ðŸ”… 00:00:</span

                    <span class="message-text-title">R10 ðŸ”… 00:00:</span

            </div>
            <div id="send-test-shot" class="send-test-shot-disabled"><p>Send Test Shot</p></button>
        </div>
        <p class="credit-text">
            v1.3.5 <a href="https://travislang.io" target="_blank">@reactive</a>
        </p>
        <script src="renderer.js"></script>

</html>
